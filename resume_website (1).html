<!DOCTYPE html>

  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #0066cc;
      --accent: #00b894;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: inherit;
    }

    h1, h2 {
      color: var(--primary);
    }

    .section {
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact, .links, .location {
      font-size: 0.95rem;
      color: var(--text-light);
    }

    body.dark-mode .contact,
    body.dark-mode .links,
    body.dark-mode .location {
      color: var(--text-dark);
    }

    .job-title {
      font-weight: bold;
    }

    .job-duration {
      font-style: italic;
      color: var(--accent);
    }

    ul {
      padding-left: 1.2rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .dark-toggle:hover {
      background: #009f7f;
    }

    .download-button {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    .download-button a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--primary);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .download-button a:hover {
      background-color: #004999;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
